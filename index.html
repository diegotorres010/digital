<!DOCTYPE html>

        }

            margin: 20px;
        }

<body>
    <div class="contenedor-titulo">

        <img class="imagenes" src="https://images.pexels.com/photos/1105666/pexels-photo-1105666.jpeg?cs=srgb&dl=audience-band-concert-1105666.jpg&fm=jpg">
        <img class="imagenes" src="https://images.pexels.com/photos/1168764/pexels-photo-1168764.jpeg?cs=srgb&dl=clouds-coconut-trees-daytime-1168764.jpg&fm=jpg">
        <img class="imagenes" src="https://images.pexels.com/photos/2343743/pexels-photo-2343743.jpeg?cs=srgb&dl=architectural-design-architecture-buildings-2343743.jpg&fm=jpg">
        <img class="imagenes" src="https://images.pexels.com/photos/2762553/pexels-photo-2762553.jpeg?cs=srgb&dl=architectural-design-architecture-building-exterior-2762553.jpg&fm=jpg">

</html>
